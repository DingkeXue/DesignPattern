<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>原型链模式应用</title>
</head>
<body>
<div class="wrapper">
    <h2>添加用户</h2>
    <form>
        <div class="form-group">
            <label for="name">
                姓名：
            </label>
            <input type="text" id="name" class="form-control" placeholder="姓名">
        </div>
        <div class="form-group">
            <label for="gender">
                性别：
            </label>
            <input type="text" id="gender" class="form-control" placeholder="性别">
        </div>
        <div class="form-group">
            <label for="score">
                文化分：
            </label>
            <input type="number" id="score" class="form-control">
        </div>
        <div class="form-group">
            <label for="quality">
                平时分：
            </label>
            <input type="number" id="quality" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">创建</button>
    </form>
    <div class="content">
        <h2>学生列表</h2>
        <table class="table">
            <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>文化分</th>
                <th>平时分</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>刘备备</td>
                    <td>男</td>
                    <td>56</td>
                    <td>45</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="js/mainES6.js"></script>
</body>
</html>
